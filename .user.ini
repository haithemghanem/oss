[PHP]
asp_tags = Off
display_errors = Off
max_execution_time = 18000
max_input_time = 6000
max_input_vars = 1000
memory_limit = 2048000M
session.save_path = ""
upload_max_filesize = 160000M
post_max_size = 160000M
session.gc_maxlifetime = 14400
zlib.output_compression = Off


file_uploads = on
display_errors = on
sql.safe_mode = off
max_input_vars = 10000
memory_limit = 512M

register_globals = Off
output_buffering= On
error_reporting = E_WARNING & ~E_NOTICE
allow_call_time_reference = On
log_errors = Off
short_open_tag= On
suhosin.simulation = on